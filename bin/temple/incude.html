    .music {
        display: none;
        background-image: url(https://view.rrxh5.cc/images/icon_music_off2.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        width: 58px;
        height: 58px;
        position: absolute;
        z-index: 999;
    }
    .music-on{
        background-image: url(https://view.rrxh5.cc/images/icon_music_on2.png);
    }
    .music-off{
        background-image: url(https://view.rrxh5.cc/images/icon_music_off2.png);
    }
    .music-play s {
        width: 16px;
        height: 16px;
        position: absolute;
        background: url(https://view.rrxh5.cc/images/icon_music.png)no-repeat;
        background-size: 100% 100%;
        -webkit-animation: ani-music 2s ease-out infinite;
        animation: ani-music 2s ease-out infinite;
        opacity: 0;
    }
    .music-play .music1 s {
        -webkit-animation-delay: .3s;
        -moz-animation-delay: .3s;
        -o-animation-duration: 2s;
        -o-animation-delay: .3s;
    }
    .music-play .music2 s {
        -webkit-animation-delay: .9s;
        -moz-animation-delay: .9s;
        -o-animation-duration: 2s;
        -o-animation-delay: .9s;
    }
    .music-play .music3 s {
        -webkit-animation-duration: 2s;
        -webkit-animation-delay: 1.9s;
        -moz-animation-duration: 2s;
        -moz-animation-delay: 1.9s;
        -o-animation-duration: 2s;
        -o-animation-delay: 1.9s;
    }
    .music-play .music1 s, .music-play .music2 s {
        -webkit-animation-duration: 2s;
        -moz-animation-duration: 2s;
    }
    .music-play .music1 {
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        -o-transform: rotate(0);
    }
    .music-play .music2 {
        -webkit-transform: rotate(30deg);
        -moz-transform: rotate(30deg);
        -o-transform: rotate(30deg);
    }
    .music-play .music3 {
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -o-transform: rotate(45deg);
    }
    .music-play .music1, .music-play .music2, .music-play .music3 {
        position: relative;
    }
    .music-play .music1 {
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        -o-transform: rotate(0);
    }
    .audio, .audio2, .audio3, .element .anchor, .map, .map1, .map2, .map3, .music-play .music1, .music-play .music2, .music-play .music3, .music-play s, .video, .video1, .video2, .video3 {
         display: block;
     }
    @keyframes ani-music {
        0% {
            transform: translate(0,0);
            opacity: 0;
        }
        30% {
            transform: translate(-20px,-20px);
            opacity: 1;
        }
        100% {
            transform: translate(-30px,-30px);
            opacity: 0;
        }
    }

<script>
    window.onload = function(){
        var audio = document.getElementById('music');

        document.addEventListener('touchstart', function(){
            if(state==0){
                audio.play();
                state=1;
            }
        }, false);
    }

    function play() {
        var audio = document.getElementById('music');
        if (audio.paused) {
            audio.play();
            document.getElementById('musicImg').className="music music music-on music-play"
        }else{
            audio.pause();
            audio.currentTime = 0;//音乐从头播放
            document.getElementById('musicImg').className="music music-off"
        }
    }
</script>
